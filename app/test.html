<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        height: 100px;
        background: red;
      }
      .sticky {
        position: sticky;
        top: 0;
        height: 50px;
        background: blue;
      }
      .content {
        height: 2000px;
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="header">Primary Nav</div>
    <div class="sticky">Sticky Nav</div>
    <div class="content">Scroll me</div>
  </body>
</html>
